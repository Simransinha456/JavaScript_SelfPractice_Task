 <!-- to get users geolocation that is current location (latitude and longitude) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, h2, h3{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        button{
            height: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(204, 178, 229);
            border:none;
        }
    </style>
</head>

<body>
    <h1> 1st Self Practice day1 </h1>
    <h2>Getting user's Location</h2>
    <h3>Here we are trying to find the latitude and longitude of user</h3>
    <button id="get-location-button">Get user Location</button>
    <script>
        const button = document.getElementById('get-location-button');

        function gotLocation(position) {
            console.log(position);
        }

        function failedToGetLocation() {
            console.log("There was some issue");
        }

        button.addEventListener('click', async () => {
            navigator.geolocation.getCurrentPosition(gotLocation, failedToGetLocation);
        }); 
    </script>

</body>

</html>
