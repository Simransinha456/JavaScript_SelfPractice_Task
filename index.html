 <!-- to get users geolocation that is current location (latitude and longitude) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Getting users Location</h1>
    <button id="get-location-button">Get Location</button>
    <script>
        const button = document.getElementById('get-location-button');

        function gotLocation(position) {
            console.log(position);
        }

        function failedToGetLocation() {
            console.log("There was some issue");
        }

        button.addEventListener('click', async () => {
            navigator.geolocation.getCurrentPosition(gotLocation, failedToGetLocation);
        }); 
    </script>

</body>

</html>
